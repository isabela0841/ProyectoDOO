<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <header class="bg-white p-4 mb-4 rounded border-bottom">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-primary">Productos</h1>
        <div class="d-flex gap-3">
          <button class="btn btn-outline-primary">Filtrar</button>
          <button class="btn btn-primary">Agregar Producto</button>
        </div>
      </div>
    </header>
    <main>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Imagen</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Proveedor</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img src="/placeholder.svg" alt="Producto 1" width="64" height="64" class="rounded">
                  </td>
                  <td class="align-middle">Producto 1</td>
                  <td class="align-middle">$70.000</td>
                  <td class="align-middle">Marca X</td>
                  <td class="align-middle">Proveedor X</td>
                  <td class="align-middle">Ropa Exterior</td>
                  <td class="align-middle">
                    <button class="btn btn-sm btn-outline-primary me-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M4.523 13.477a.5.5 0 0 1-.354.854l-2.29-.764a.5.5 0 0 1-.237-.65l.772-2.327 4.17-4.17 2.328.772a.5.5 0 0 1 .65-.237l.764 2.29a.5.5 0 0 1-.854.354L7.89 8.585l-1.768 1.768-1.599 1.599z"/>
                        <path fill-rule="evenodd" d="M11.354 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                      </svg>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M3.5 5.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v.5H3v-.5a.5.5 0 0 1 .5-.5z"/>
                        <path fill-rule="evenodd" d="M10.5 5.5V4a1 1 0 0 0-1-1h-3a1 1 0 0 0-1 1v1.5a.5.5 0 0 1-1 0V4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v1.5a.5.5 0 0 1-1 0zM5 9a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V9z"/>
                      </svg>
                    </button>
                  </td>
                </tr>
                <!-- Repetir para más productos -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
